<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css"></link>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>My Library</h1>
        <button id="addBookButton">+ New Book</button>
    </div>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="close">&times;</div>
            <h2>Add a new book</h2>
            <form id="bookForm" name="bookForm">
                <input type="text" id="formTitle" placeholder="Title" required pattern="[A-Za-z]+"><br>
                <input type="text" id="formAuthor" placeholder="Author" required pattern="[A-Za-z]+"><br>
                <input type="text" id="formPages" placeholder="Number of Pages" required pattern="[0-9]+"><br>
                <label>Have you read it?</label>
                <input type="checkbox" id="formRead"><br><br>
                <button class="submitButton" onclick="submitForm()" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="cardContainer"></div>
</body>
</html>
